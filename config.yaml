baseURL: 'https://notatkideva.pl/'
languageCode: 'pl-pl'
title: 'Notatki Deva'

sectionPagesMenu: ''

disqusShortname: 'notatkideva'

disableKinds: []
ignoreErrors: ["error-disable-taxonomy"]

params:
    subtitle: 'Trochę kodu, trochę gadania'
    cloudflareAnalytics: '307a68b4bef447c3be942ec5310598eb'

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

paginate: 5
removePathAccents: true

related:
    includeNewer: true
    indices:
        - name: series
          weight: 200
        - name: categories
          weight: 50
        - name: tags
          weight: 100
        - name: date
          weight: 10
    threshold: 80
    toLower: false

permalinks:
    /: '/:slug'
    posts: '/:year/:month/:slug'
    pages: '/:slug'
