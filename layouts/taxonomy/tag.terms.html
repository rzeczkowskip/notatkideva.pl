{{ define "main" }}
<h1 class="text-center my-5">
    {{ .Title }}
</h1>

<div class="d-flex flex-wrap">
    {{ range $key, $value := .Data.Terms }}
    {{ $term := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" "tags" ($key | urlize)) }}
    <a href="{{ .RelPermalink }}" class="badge bg-secondary fs-6 text-white fw-normal d-block mb-2 me-2">
        {{ .Title }}
    </a>
    {{ end }}
    {{ end }}
</div>

{{ end }}
