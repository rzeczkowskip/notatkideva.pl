{{ define "main" }}

{{ $pages := where $.Site.RegularPages "Type" "posts" }}
{{ $paginator := .Paginate $pages }}

<div class="main-padded">
    <div class="container">
        {{ partial "article-list.html" $paginator.Pages }}

        <div class="article-list">
            {{ partial "pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
